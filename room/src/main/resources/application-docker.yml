server:
  port: 8081
spring:
  application:
    name: room
  datasource:
    url: jdbc:postgresql://localhost:5432/room
    username: 'mj'
    password: 'mj'
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  zipkin:
    base-url: http://localhost:9411
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
